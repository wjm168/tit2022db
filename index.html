<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人社保计算软件-Web版</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    function calc() {
      //1.要获取用户输入的工资
      sal = document.getElementById("salary").value;
      console.log(sal); // "8000"
      salnum = parseInt(sal); // 8000
      //2.计算
      ylgr = salnum * 0.08;
      ylgs = salnum * 0.2;
      gryl = salnum * 0.02;
      gsyl = salnum * 0.06;
      grsy = salnum * 0.005;
      gssy = salnum * 0.015;
      gsgs = salnum * 0.005;
      sy = salnum * 0.008;
      grgjj = salnum * 0.12;
      gsgjj = salnum * 0.12;
      gr = ylgr+gryl+grsy+grgjj;
      gs = ylgs+gsyl+gssy+gsgs+sy+gsgjj;
      ze =salnum+gr+gs ;
      //3.把计算的结果放到单元格里
      document.getElementById("ylgr").innerText = ylgr;
      document.getElementById("ylgs").innerText = ylgs;
      document.getElementById("gryl").innerText = gryl;
      document.getElementById("gsyl").innerText = gsyl;
      document.getElementById("grsy").innerText = grsy;
      document.getElementById("gssy").innerText = gssy;
      document.getElementById("gsgs").innerText = gsgs;
      document.getElementById("sy").innerText = sy;
      document.getElementById("grgjj").innerText = grgjj;
      document.getElementById("gsgjj").innerText = gsgjj;
      document.getElementById("gr").innerText = gr;
      document.getElementById("gs").innerText = gs;
      document.getElementById("ze").innerText = ze;
    }
  </script>
</head>
<body>
<div class="container">
  <h2>个人社保计算软件-王佳茗</h2>
  <table class="table table-bordered text-center">
    <tr>
      <td>工资</td>
      <td colspan="3">
        <input class="form-control" type="text" id="salary" placeholder="请输入您的工资">
      </td>
      <td>
        <button onclick="calc()" class="btn btn-danger btn-block">计算</button>
      </td>
    </tr>
    <tr class="bg-primary">
      <td>险种</td>
      <td>个人%</td>
      <td>个人</td>
      <td>公司%</td>
      <td>公司</td>
    </tr>
    <tr>
      <td>养老</td>
      <td>8%</td>
      <td id="ylgr"></td>
      <td>20%</td>
      <td id="ylgs"></td>
    </tr>
    <tr>
      <td>医疗</td>
      <td>2%</td>
      <td id="gryl"></td>
      <td>6%</td>
      <td id="gsyl"></td>
    </tr>
    <tr>
      <td>失业保险</td>
      <td>0.5%</td>
      <td id="grsy"></td>
      <td>1.5%</td>
      <td id="gssy"></td>
    </tr>
    <tr>
      <td>工伤</td>
      <td></td>
      <td></td>
      <td>0.5%</td>
      <td id="gsgs"></td>
    </tr>
    <tr>
      <td>生育</td>
      <td></td>
      <td></td>
      <td>0.8%</td>
      <td id="sy"></td>
    </tr>
    <tr>
      <td>公积金</td>
      <td>12%</td>
      <td id="grgjj"></td>
      <td>12%</td>
      <td id="gsgjj"></td>
    </tr>
    <tr>
      <td>合计</td>
      <td>个人合计</td>
      <td id="gr"></td>
      <td>公司合计</td>
      <td id="gs"></td>
    </tr>
    <tr>
      <td>总额</td>
      <td colspan="4" id="ze"></td>
    </tr>
  </table>
</div>


</body>
</html>
